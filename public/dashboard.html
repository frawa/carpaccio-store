<html ng-app="app" lang="en">

<head>
  <title>Carpaccio Store</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="DashboardController" ng-cloak>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Carpaccio Store</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <h2 class="navbar-right">CEO Dashboard</h2>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Store Activity</h2>
    <p>{{data.monitor.count}} transactions for a total of <b>{{data.monitor.total}}</b></p>
    <div ng-repeat="(name, value) in data.monitor.prices">
      {{name}}: <b>{{value}}</b>
    </div>

  </div>

  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
